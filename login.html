<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="wrapper">
        
        <!-- SIGN UP -->
        <div class="form-container sign-up">
            <form action="#">
                <h2>Registre-se</h2>

                <div class="form-group">
                    <input type="text" id="username" required>
                    <i class="fas fa-user"></i>
                    <label for="username">Seu nome</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <i class="fas fa-at"></i>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="password">Senha</label>
                </div>

                <div class="user-type-buttons three-buttons">
                  <button type="button" class="type-btn">Paciente</button>
                  <button type="button" class="type-btn">Nutricionista</button>
                  <button type="button" class="type-btn">Personal</button>
                </div>

 

                <button type="submit" class="btn">Registrar</button>

                <div class="link">
                    <p>Você já tem uma conta? <a href="#" class="signin-link">Entrar</a></p>
                </div>
            </form>
        </div>

        <!-- LOGIN -->
        <div class="form-container sign-in">
            <form action="#">
                <h2>Login</h2>

                <div class="form-group">
                    <input type="text" id="username" required>
                    <i class="fas fa-user"></i>
                    <label for="username">Seu nome</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="password">Senha</label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="link">
                    <p>Não tem uma conta? <a href="#" class="signup-link">Registre-se</a></p>
                </div>
            </form>
        </div> 

    </div>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="login.js"></script>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttonsContainer = document.querySelector('.user-type-buttons');
        const typeButtons = document.querySelectorAll('.user-type-buttons .type-btn');

        if (buttonsContainer && typeButtons.length > 0) {
            
            buttonsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('type-btn')) {
                    const clickedButton = event.target;
                    
                    // Remove a classe 'selected' de todos os botões
                    typeButtons.forEach(button => {
                        button.classList.remove('selected');
                    });
                    
                    // Adiciona a classe 'selected' APENAS no botão clicado
                    clickedButton.classList.add('selected');
                }
            });
            
        } else {
            console.error("ERRO: O container '.user-type-buttons' ou os botões de tipo não foram encontrados.");
        }
    });
</script>


</body>
</html>
